launch:
  - node_container:
      pkg: fibonacci
      exec: fibonacci_server_component_node
      name: component_server_node
      namespace: 'fibonacci_server'
      composable_node:
        -   pkg: fibonacci
            plugin: fibonacci::FibonacciActionServer
            name: fibonacci_action_server_node
            namespace: 'fibonacci_action'
        -   pkg: fibonacci
            plugin: fibonacci::FibonacciServiceServer
            name: fibonacci_service_server_node
            namespace: 'fibonacci_service'
